{% extends "base.html" %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/detail-post.css" %}" />
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static "blog/images/"|add:post.image_name %}" alt="{{ post.title }}" />
            <address>By {{ post.author|title }}</address>
            <div>
                Last Updated on <time>{{ post.date|date:"d M Y" }}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
         {{ post.content|linebreaks }} 
        </p>
    </main>
{% endblock %}
