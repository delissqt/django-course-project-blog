{% extends "base.html" %}

{% block title %}
    <h1>My Stored Posts</h1>
{% endblock %}

{% block content %}

    <section>

        {% if not has_posts %}
            <p> not saved post still </p>
        {% endif  %}

        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url "post-detail-page" post.slug %}" >{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
        
    </section>

{% endblock %}
